<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Sketchpad</h1>
        <div id="canvasAndOptions">
            <div id="options">
                <button id="setCanvasSize">SET CANVAS SIZE</button>

                <div id="colorModeSelection">
                    <p>Select color mode:</p>
                    <form id="colorModes">
                        <div>
                            <input type="radio" name="colorMode" id="basicMode" checked>
                            <label for="basicMode">Basic</label>
                        </div>
                        <div>
                            <input type="radio" name="colorMode" id="rainbowMode">
                            <label for="rainbowMode">Rainbow</label>
                        </div>
                    </form>
                </div>

                <div id="colorSelection">
                    <p>Select a color:</p>
                    <input type="color" name="colorInput" id="colorInput" value="#ffffff">
                </div>
                <div id="clearOptions">
                    <button id="eraser">ERASER</button>
                    <button id="clear">CLEAR CANVAS</button>
                </div>
            </div>
            
            <div id="canvas"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
